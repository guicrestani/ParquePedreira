<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card color="light">
    <ion-slide>
      <ion-img src="../assets/imagens/fachada.jpeg"></ion-img>
    </ion-slide>
    <ion-card-content>
      <ion-card-title>Venha nos conhecer</ion-card-title>
      <ion-button size="small" (click)="irParaConheca()">Ver mais</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item color="primary">
      <ion-icon name="newspaper" slot="start"></ion-icon>
      <ion-label>Notícias</ion-label>
    </ion-item>
  </ion-card>

  <ion-card color="light">
    <ion-img src="../assets/imagens/construção1.JPG"></ion-img>
    <ion-card-content>
      <ion-card-title>Construção do Parque da Pedreira</ion-card-title>
      <ion-button size="small" (click)="irNoticia1()">Ver mais</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card color="light">
    <ion-img src="../assets/imagens/predioPrincipal1.jpeg"></ion-img>
    <ion-card-content>
      <ion-card-title>Prédio principal pronto</ion-card-title>
      <ion-button size="small" (click)="irNoticia2()">Ver mais</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card color="light">
    <ion-img src="../assets/imagens/lixo1.jpeg"></ion-img>
    <ion-card-content>
      <ion-card-title>Nunc placerat lacus id mollis eleifend</ion-card-title>
      <ion-button size="small" (click)="irNoticia3()">Ver mais</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item color="primary">
      <ion-icon name="images" slot="start"></ion-icon>
      <ion-label>Fotos</ion-label>
    </ion-item>
  </ion-card>

  <ion-card color="light">
    <ion-slides pager="true">
      <ion-slide *ngFor="let img of fotos">
        <ion-img src="{{img}}"></ion-img>
      </ion-slide>
    </ion-slides>
  </ion-card>

  <ion-card color="light">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-text (click)="irParaHome()">Home</ion-text>
        </ion-col>
        <ion-col size="4">
          <ion-text>Nossas redes sociais</ion-text>
        </ion-col>
        <ion-col size="4">
          <ion-icon name="call-outline"></ion-icon>
          <ion-text>(xx) xxxxx-xxxx</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-text (click)="irParaConheca()">Conheça-nos</ion-text>
        </ion-col>
        <ion-col size="4">
          <ion-icon name="logo-facebook"></ion-icon>
          <ion-text>xxxxxxx.xxxxxx</ion-text>
        </ion-col>
        <ion-col size="4">
          <ion-icon name="mail-outline"></ion-icon>
          <ion-text>xxxx@xxxx.xxx</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-text (click)="irParaNoticias()">Notícias</ion-text>
        </ion-col>
        <ion-col size="4">
          <ion-icon name="logo-instagram"></ion-icon>
          <ion-text>@xxxxxx.xxxxx</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-text (click)="irParaGaleriaFotos()">Galeria de Fotos</ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
